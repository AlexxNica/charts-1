apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.databasePassword }}
  database-password: {{ default "" .Values.databasePassword | b64enc | quote }}
  {{ else }}
  database-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
  {{ if .Values.appSecretToken }}
  app-secret-token: {{ default "" .Values.appSecretToken | b64enc | quote }}
  {{ else }}
  app-secret-token: {{ randAlphaNum 129 | b64enc | quote }}
  {{ end }}
  {{ if .Values.databaseRootPassword }}
  mysql-root-password: {{ default "" .Values.databaseRootPassword | b64enc | quote }}
  {{ else }}
  mysql-root-password: {{ randAlphaNum 10 | b64enc | quote }}
  {{ end }}
