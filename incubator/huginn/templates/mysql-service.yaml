apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-mysql
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: "3306"
    port: 3306
    targetPort: 3306
  selector:
    app: {{ template "fullname" . }}
